<div class="form">
    <div class="form-group">
        <label for="type">类型</label>
        <select id="type">
        	<option value="1" <%=data.type == 1 ? 'selected':''%> >温度</option>
        	<option value="2" <%=data.type == 2 ? 'selected':''%> >湿度</option>
        </select>
    </div>
    <div class="form-group">
        <label for="warning">警告值</label>
        <input type="text" class="form-control" id="warning" placeholder="警告值" value="<%=data.warning%>">
    </div>
    <!-- <div class="form-group">
        <label for="serious">严重值</label>
        <input type="text" class="form-control" id="serious" placeholder="严重值" value="<%=data.serious%>">
    </div> -->
    <button id="submit" type="button" class="btn btn-warning right">提交</button>
</div>
