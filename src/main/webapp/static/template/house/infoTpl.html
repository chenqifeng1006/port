<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">仓库信息</h3>
  </div>
  
  <form class="form-horizontal mt20">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">总容量</label>
    <div class="col-sm-10">
      <span class="in_block pt7"><%=data.total%>箱</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">已用容量</label>
    <div class="col-sm-10">
      <span class="in_block pt7"><%=data.used%>箱</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">剩余容量</label>
    <div class="col-sm-10">
      <span class="in_block pt7"><%=data.remained%>箱</span>
    </div>
  </div>
</form>
</div>
